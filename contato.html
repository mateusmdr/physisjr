	<!--Cabeçalho-->

	<script>
		function switchMenu(){
			x = document.getElementById("menuMobile").style.opacity;

			if (x=="1"){
				document.getElementById("menuMobile").style.opacity = "0";
			} else{
				document.getElementById("menuMobile").style.opacity = "1";
			}
		}
	</script>

	<header>
		<a href="./index.html">
			<img class="menu" src="./media/logo.png">
		</a>
		<nav class="menu">
			<a class="menu" href="./index.html#home">Home</a>
			<a class="menu" href="./sobre.html">Sobre</a>

			<a class="menu" href="">Blog</a>
			<a class="menu" href="./servicos.html">Serviços</a>
		</nav>
		<img onclick="switchMenu()" class="menuMobile" src="./media/menu.svg">
		<nav id="menuMobile" class="menuMobile">
			<a class="menuMobile" href="#home">Home</a>
			<a class="menuMobile" href="./sobre.html">Sobre</a>

				</a>
			</div>
			<div class="contato telefone">
				<a href="">
					<img class="contato" src="./media/phone.svg">
					<span class="contato">
					(16) 99999-9999
					</span>
				</a>
			</div>
			<div class="mapa">
